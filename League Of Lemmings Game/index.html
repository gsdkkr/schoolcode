<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Lemmings</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/images/League-of-lemmings.png">
</head>
<body>
    
<div class="speelveld">
    <div class="logo" id="logo"></div>
    <div class="speler" id="speler"></div>
    <div class="bal" id="bal"></div>
    <div class="lemming" id="lemming"></div>
    <div class="lemming2" id="lemming2"></div>
    <div class="lemming3" id="lemming3"></div>
    <div class="lemming4" id="lemming4"></div>
    <div class="lemming5" id="lemming5"></div>
    <div class="lemming6" id="lemming6"></div>
        <div class="elements" id="elements">
            <div class="wind element" id="wind" onclick="windClick()"></div>
            <div class="earth element" id="earth" onclick="earthClick()"></div>
            <div class="fire element" id="fire" onclick="fireClick()"></div>
            <div class="ice element" id="ice" onclick="iceClick()"></div>
        </div>
</div>

    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
