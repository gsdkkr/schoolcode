<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML</title>
</head>
<body>
    <h3>Interactieve HTML</h3>
    <p>Opgave 1: Alertbox</p>
    <script>
        som1 = 2 + 3 * 4
        som2 = 2 + 6 / 3
        som3 = 7 - 4 / 2

        haakjes1 = (2 + 3) * 4
        haakjes2 = (2 + 6) / 4
        haakjes3 = 7 - (4 / 3)

        console.log("Som 1: " + som1)
        console.log("Som 2: " + som2)
        console.log("Som 3: " + som3)

        console.log("Haakjes 1: " + haakjes1)
        console.log("Haakjes 2: " + haakjes2)
        console.log("Haakjes 3: " + haakjes3)
        prompt("Typ uw gebruikersnaam in:")
        confirm("Wilt u abonnee worden?")
    </script>
</body>
</html>
